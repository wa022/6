<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديث معلومات الجدول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMARE8F8O0L1R8b3Od3/54Do1e00lKP5F11ydQm" crossorigin="anonymous">
    <style>
        .field-container {
            margin-bottom: 20px;
        }
        .field-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .field-container input[type="text"],
        .field-container textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        .field-container button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* نمط للرسالة المنبثقة */
        .modal {
            display: none; /* إخفاء الرسالة المنبثقة افتراضيًا */
            position: fixed; /* تثبيت الرسالة المنبثقة */
            z-index: 1; /* تحديد ترتيب الطبقات */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* إضافة تمرير عند الحاجة */
            background-color: rgba(0,0,0,0.4); /* لون الخلفية للرسالة المنبثقة */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="field-container">
        <label for="name">Name:</label>
        <input type="text" id="name" readonly>
        <button onclick="editField('name')">Edit</button>
        <button id="nameUpdateButton" style="display: none;" onclick="updateField('name')">Update</button>
    </div>

    <div class="field-container">
        <label for="whoAmI">Who Am I:</label>
        <textarea id="whoAmI" rows="10" cols="30" readonly></textarea>
        <button onclick="editField('whoAmI')">Edit</button>
        <button id="whoAmIUpdateButton" style="display: none;" onclick="updateField('whoAmI')">Update</button>
    </div>

    <div class="field-container">
        <label for="socialFacebook">Facebook:</label>
        <input type="text" id="socialFacebook" readonly>
        <button onclick="editField('socialFacebook')">Edit</button>
        <button id="socialFacebookUpdateButton" style="display: none;" onclick="updateField('socialFacebook')">Update</button>
    </div>

    <div class="field-container">
        <label for="socialInstagram">Instagram:</label>
        <input type="text" id="socialInstagram" readonly>
        <button onclick="editField('socialInstagram')">Edit</button>
        <button id="socialInstagramUpdateButton" style="display: none;" onclick="updateField('socialInstagram')">Update</button>
    </div>

    <div class="field-container">
        <label for="email">Email:</label>
        <input type="text" id="email" readonly>
        <button onclick="editField('email')">Edit</button>
        <button id="emailUpdateButton" style="display: none;" onclick="updateField('email')">Update</button>
    </div>

    <!-- الرسالة المنبثقة لتأكيد التحديث -->
    <div id="confirmModal" class="modal">
        <div  class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>هل أنت متأكد من أنك تريد تحديث البيانات؟</p>
            <button onclick="confirmUpdate()">موافق</button>
            <button onclick="closeModal()">إلغاء</button>
        </div>
    </div>

    <!-- النص الذي يظهر عند تحديث البيانات بنجاح -->
    <div id="successMessage" style="display: none;">
        <p>تم التحديث بنجاح!</p>
    </div>

    <!-- زر تحديث لعرض الرسالة المنبثقة -->
    <button onclick="openModal()">تحديث البيانات</button>

    <script>
        function editField(fieldId) {
            document.getElementById(fieldId).readOnly = false;
            document.getElementById(fieldId).focus();
            document.getElementById(fieldId).select();
            document.getElementById(fieldId + 'UpdateButton').style.display = 'inline';
        }

        function updateField(fieldId) {
            document.getElementById(fieldId).readOnly = true;
            document.getElementById(fieldId + 'UpdateButton').style.display = 'none';
        }

        function openModal() {
            document.getElementById('confirmModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('confirmModal').style.display = 'none';
        }

        function confirmUpdate() {
            // هنا يمكنك إضافة التعليمات لتحديث محتوى الجدول في Google Sheets
            // بمجرد الانتهاء، يمكنك عرض الرسالة بأن التحديث تم بنجاح وتحديث الصفحة

            // مثال على عرض الرسالة وتحديث الصفحة بعد 3 ثواني
            document.getElementById('successMessage').style.display = 'block';
            setTimeout(function() {
                location.reload();
            }, 3000);
        }
    </script>
</body>
</html>
