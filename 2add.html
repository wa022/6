<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم مراجعة الكتب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMARE8F8O0L1R8b3Od3/54Do1e00lKP5F11ydQm" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #ff6f61;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar .logo img {
            width: 50px;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
            gap: 20px;
        }

        .column {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .column.main {
            flex: 1 1 60%;
        }

        .column.secondary {
            flex: 1 1 30%;
        }

        .sidebar {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100vh;
            background-color: #a9a7a4;
            color: white;
            padding: 20px;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar.show {
            transform: translateX(0);
        }

        .sidebar .close-btn {
            text-align: left;
            font-size: 1.5em;
            cursor: pointer;
        }

        .sidebar .logo {
            text-align: center;
            margin: 20px 0;
            font-size: 1.8em;
        }

        .sidebar nav a {
            color: white;
            text-decoration: none;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            display: block;
            transition: background-color 0.3s;
            padding-right: 15px;
        }

        .sidebar nav a:hover {
            background-color: #ff6f61;
        }

        .sidebar-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-footer a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .sidebar-footer a:hover {
            color: #0056b3;
        }

        @media (max-width: 768px) {
            .menu {
                display: none;
            }

            .menu-toggle {
                display: block;
                margin-top: 5px;
            }

            .main-content {
                flex-direction: column;
            }

            .column.main, .column.secondary {
                flex: 1 1 100%;
            }

            .sidebar {
                display: flex;
                border-radius: 15px 0 0 0;
            }
        }

        .form-label {
            color: #333;
            margin-left: 5px;
            margin-right: 5px;
        }

        .form-input {
            margin-top: 10px;
            margin-bottom: 10px;
            text-align: right;
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-btn {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .form-btn:hover {
            background-color: #e65c55;
        }

        .custom-file-upload {
            border: 1px solid #ff6f61;
            color: #ff6f61;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 14px;
            cursor: pointer;
            display: inline-block;
            text-align: center;
            margin-bottom: 20px;
            width: 50%;
        }

        .custom-file-upload:hover {
            background-color: #ff6f61;
            color: #fff;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-image {
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
        }

        #cover {
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(255, 255, 255, 0.8); 
            z-index: 999;
        }

        #cover img {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
        }

        #cover span {
            display: none; 
            position: absolute; 
            text-align: center; 
            bottom: 50px; 
            left: 50%; 
            transform: translateX(-50%); 
            color: #333;
            font-size: 1.2em;
        }

        #success-message {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .success-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .success-buttons button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .success-buttons button:hover {
            background-color: #e65c55;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo"><img src="https://wa022.github.io/6/logow.png" alt="شعار"></div>
        <div class="menu-toggle">
            <img style="width:25px;margin:3px;" id="menu-icon" src="https://wa022.github.io/6/menu.png" alt="Menu">
        </div>
        <div class="menu">
            <a href="#">الرئيسية</a>
            <a href="#">الكتب</a>
            <a href="#">الفيديوهات</a>
            <a href="#">الصور</a>
            <a href="#">الصوتيات</a>
            <a href="#">الأرشيف</a>
        </div>
    </div>
    <div class="sidebar">
        <div class="close-btn">
            <img style="height: 20px;" id="close-icon" src="https://wa022.github.io/6/close.png" alt="Close">
        </div>
        <div class="logo"><img src="https://wa022.github.io/6/logow.png" alt="شعار" style="width: 80px;"></div>
        <nav>
            <a href="#">الرئيسية</a>
            <a href="#">الكتب</a>
            <a href="#">الفيديوهات</a>
            <a href="#">الصور</a>
            <a href="#">الصوتيات</a>
            <a href="#">الأرشيف</a>
        </nav>
        <div class="sidebar-footer">
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
    </div>
    <div class="main-content">
        <div class="column main">
            <div class="welcome-section">
                <div class="container">
                    <div class="content">
                        <div class="user-details">
                            <form id="uploadForm" onsubmit="submitAndClearForm(event)">
                                <div class="input-box">
                                    <label for="file" class="form-label">عنوان الكتاب</label>
                                    <input type="text" id="file" name="عنوان_الكتاب" class="form-input" placeholder="ادخلي عنوان الكتاب" required>
                                </div>
                                <div class="input-box">
                                    <label for="file" class="form-label">صورة الغلاف</label>
                                    <br><br>
                                    <label for="image_uploads" class="custom-file-upload">
                                        اختر صورة الغلاف
                                    </label>
                                    <input type="file" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png" onchange="updateImageDisplay();" style="display: none;" required />
                                    <div class="preview">
                                        <p>الصورة يجب أن تكون بصيغة PNG أو JPG</p>
                                        <img id="uploaded-image-preview" src="" alt="Uploaded Image" style="max-width: 100%; display: none;">
                                    </div>
                                </div>
                                <div class="input-box">
                                    <label for="email" class="form-label">اسم المؤلف</label>
                                    <input type="text" id="email" name="اسم_المؤلف" class="form-input" placeholder="ادخلي اسم المؤلف" required>
                                </div>
                                <div class="input-box">
                                    <label for="tempat_lahir" class="form-label">عدد الصفحات</label>
                                    <input type="text" id="tempat_lahir" name="عدد_الصفحات" class="form-input" placeholder="ادخلي عدد الصفحات" required>
                                </div>
                                <div class="input-box">
                                    <label for="alamat" class="form-label">النوع</label>
                                    <input type="text" id="alamat" name="النوع" class="form-input" placeholder="ادخلي نوع الرواية او الكتاب" required>
                                </div>
                                <div class="input-box">
                                    <label for="kontak" class="form-label">تاريخ الاصدار</label>
                                    <input type="text" id="kontak" name="تاريخ_الاصدار" class="form-input" placeholder="ادخلي تاريخ صدور الكتاب او الرواية" required>
                                </div>
                                <div class="input-box">
                                    <label for="avi" class="form-label">التقييم</label>
                                    <input type="text" id="avi" name="التقييم" class="form-input" placeholder="ادخلي تقييمك (عدد النجوم من 1 الى 5)" required>
                                </div>
                                <div class="input-box">
                                    <label for="message" class="form-label">نبذة عن الكتاب</label>
                                    <textarea id="message" name="نبذة_عن_الكتاب" class="form-input" placeholder="اكتبي نبذة عن الكتاب" rows="5" required></textarea>
                                </div>
                                <div class="input-box">
                                    <label for="molakhas" class="form-label">الملخص</label>
                                    <textarea id="molakhas" name="الملخص" rows="5" cols="33" class="form-input" placeholder="ادخلي ملخصا للكتاب او الرواية" required></textarea>
                                </div>
                                <div class="input-box">
                                    <label for="review" class="form-label">مراجعتي للكتاب</label>
                                    <textarea id="review" name="مراجعتي" rows="5" cols="33" class="form-input" placeholder="ادخلي مراجعتك للكتاب او الرواية" required></textarea>
                                </div>
                                <button type="submit" class="form-btn">إرسال</button>
                            </form>
                            <div id="success-message">
                                <h3>تم رفع الكتاب بنجاح!</h3>
                                <div class="success-buttons">
                                    <button onclick="resetForm()">رفع كتاب آخر</button>
                                    <button onclick="navigateToLibrary()">عرض المكتبة</button>
                                </div>
                            </div>
                            <div id="cover">
                                <img class="loading-image" src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="loading">
                                <span>جاري التحميل...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column secondary">
            <!-- يمكن وضع محتوى إضافي هنا -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuIcon = document.getElementById('menu-icon');
            const closeIcon = document.getElementById('close-icon');
            const sidebar = document.querySelector('.sidebar');

            menuIcon.addEventListener('click', () => {
                sidebar.classList.add('show');
            });

            closeIcon.addEventListener('click', () => {
                sidebar.classList.remove('show');
            });
        });

        function updateImageDisplay() {
            const imageInput = document.getElementById('image_uploads');
            const imagePreview = document.getElementById('uploaded-image-preview');
            const previewContainer = imageInput.nextElementSibling;

            const file = imageInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
                previewContainer.querySelector('p').style.display = 'none';
            };

            reader.readAsDataURL(file);
        }

        function submitAndClearForm(event) {
            event.preventDefault();
            document.getElementById('cover').style.display = 'block';

            setTimeout(() => {
                document.getElementById('cover').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('uploadForm').reset();
                document.getElementById('uploaded-image-preview').style.display = 'none';
                document.querySelector('.preview p').style.display = 'block';
            }, 2000);
        }

        function resetForm() {
            document.getElementById('success-message').style.display = 'none';
        }

        function navigateToLibrary() {
            window.location.href = 'library.html';
        }
    </script>
</body>
</html>
