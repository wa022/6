<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الرسالة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f8f9fa;
        }

        .message-view {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .message-view img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .message-view p {
            margin: 5px 0;
            text-align: center;
        }

        .message-view .email-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f2ab19;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .message-view .email-button:hover {
            background-color: #d19617;
        }
    </style>
</head>
<body>
    <div class="message-view" id="message-view">
        <!-- سيتم إضافة تفاصيل الرسالة هنا ديناميكيًا -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name') || 'هدى الريحاني';
            const email = urlParams.get('email') || 'houda@gmail.com';
            const message = urlParams.get('message') || 'أبي الحبيب أنت النور الذي يضيء حياتي والنبع الذي أرتوي منه حباً وحناناً ، أنت الأب الذي يُشار إليه بالبنان ويفتخر به بين الأنام فهنيئاً لي بك أيها الأب العظيم.';

            const messageView = document.getElementById('message-view');
            messageView.innerHTML = `
                <img src="https://wa022.github.io/6/user.png" alt="User Image">
                <p><strong>${name}</strong></p>
                <p>${message}</p>
                <button class="email-button" onclick="navigator.clipboard.writeText('${email}').then(() => alert('تم نسخ البريد الإلكتروني إلى الحافظة'));">نسخ البريد الإلكتروني</button>
            `;
        });
    </script>
</body>
</html>
